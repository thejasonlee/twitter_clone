{% extends "layout.html" %}



{% block content %}

<div class="container">
    <h3>Your Followers:</h3>


  {% for follow in user.followers %}
    {% if follow.user != user %}
            <a href="{{ url_for('user', username = follow.username) }}">
                {{ follow.username }}
            </a>
    {% endif %}
            <br>
    {% endfor %}

</div>

{% endblock %}
